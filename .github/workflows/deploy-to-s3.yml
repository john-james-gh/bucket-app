name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js 22 and cache pnpm dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      # 3. Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install

      # 4. Build your Vite React app (assumes your build script is defined in package.json)
      - name: Build the app
        run: pnpm run build

      # 5. Configure AWS credentials using the official AWS action
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6. Deploy to S3 using the AWS CLI
      - name: Deploy to S3
        run: |
          aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET }} --acl public-read --delete
